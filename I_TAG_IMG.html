<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atribut dari Tag img</title>
  </head>
  <body>
    <p>
      <b>Tag img hanya dengan atribut <i>src</i></b>
    </p>
    <img src="heilhitler.jpg" />
    <p><b>Tag img dengan border="1"</b></p>
    <img src="heilhitler.jpg" border="1" />
    <p><b>Tag img dengan height dan width</b></p>
    <img src="heilhitler.jpg" border="1" height="300" width="200" />
  </body>
</html>
